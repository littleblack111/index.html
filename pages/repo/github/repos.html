<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Github Projects</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/97672521" type="image/png"></link>
    <link rel="stylesheet" href="/src/css/style.css"></link>
    <link rel="stylesheet" href="/src/css/ghrepo.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="/src/js/getrepo.js" defer></script>
</head>

<body>
    <div class="bgWrap">
    <!-- headers -->
    <div header page="GhRepo"></div>

    <!-- main Github Functions -->
    <main class="container">
        <section class="intro tilt" data-tilt-reverse="false">
            <div class="user-info animate animation--fast slideInTop"></div>
        </section>

        <hr>
        <hr>
        <hr>

        <section class="repos">
          <input type="text" class="filter-repos animate animate--slow slideInTop hide" placeholder="Search Projects"></input>
            <ul class="repo-list animate slideInTop", id="repo-list"></ul>
        </section>
    </main>
    </div>
    <script src="/src/js/tilt.js"></script>
    <script src="/src/js/tilt.conf.noglare.js"></script>
    <script src="/src/js/header.js"></script>
</body>

</html>
