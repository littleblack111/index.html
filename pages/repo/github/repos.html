<!DOCTYPE html>
<html lang="en">
<script src="/src/js/includeheader.js"></script>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Projects</title>
    <link rel="icon" href="images/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="../../../src/css/ghrepo.css" />
    <link rel="stylesheet" href="../../../src/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="/src/js/getrepo.js" defer></script>
</head>

<body>
    <!-- headers -->
    <div include-header="/src/html/headers.html"></div>
    <script>includeHeader();</script>

    <!-- main Github Functions -->
    <main class="container tilt">
        <section class="intro">
            <div class="user-info animate animation--fast slideInTop"></div>
        </section>
  
        <hr>
        <hr>
        <hr>

        <section class="repos">
            <input type="text" class="filter-repos animate animate--slow slideInTop hide" placeholder="Search Projects" />
            <div class="loader"></div>
            <ul class="repo-list animate slideInTop tilt", id="repo-list"></ul>
        </section>
    </main>
    <script src="/src/js/tilt.js" />
    <script src="/src/js/tilt.conf.js"></script>
</body>

</html>
