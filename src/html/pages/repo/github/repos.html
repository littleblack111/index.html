<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Projects</title>
        <link rel="icon" href="https://avatars.githubusercontent.com/u/97672521" type="image/png">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/ghrepo.css">
        <link rel="stylesheet" href="/css/devicon.min.css">
        <script async src="/js/getrepo.js" defer></script>
        <!-- preloading all pages -->
        <!-- fonts -->
        <link rel="preload" href="/fonts/RockSalt-Regular.ttf" as="font" />
        <link rel="preload" href="/fonts/LigaJetBrainsMonoNerdFont-Regular.ttf" as="font" />
        <link rel="preload" href="/fonts/Monoton.ttf" as="font" />
        <link rel="preload" href="/fonts/audiowide.ttf" as="font" />
        <link rel="preload" href="/fonts/devicon.ttf" as="font" />
        <link rel="preload" href="/fonts/Inter.ttf" as="font" />
        <!-- css -->
        <link rel="preload" href="/js/style.css" as="style" />
        <link rel="preload" href="/js/index.css" as="style" /> <!-- just in case loaded in other pages -->
        <link rel="preload" href="/js/devicon.min.css" as="style" />
        <!-- js -->
        <link rel="preload" href="/js/main.js" as="script" />
        <link rel="preload" href="/js/header.js" as="script" />
        <link rel="preload" href="/js/swup.js" as="script" />
        <link rel="preload" href="/js/transition.js" as="script" />
        <link rel="preload" href="/js/2dtilt.js" as="script" />
        <link rel="preload" href="/js/dynamicBlob.js" as="script" />
        <link rel="preload" href="/js/getrepo.js" as="script" />
        <link rel="preload" href="/js/hacktype.js" as="script" />
        <link rel="preload" href="https://unpkg.com/swup@4?module" as="script" />
    </head>

    <body>
        <!-- headers -->
        <div header page="GhRepo"></div>
        <div class="bgWrap animate reveal animation--slow">

            <!-- main Github Functions -->
            <main class="container">
                <section class="intro tilt" data-tilt-reverse="false" data-tilt-full-page-listening>
                    <div
                        class="user-info animate fadeZoomIn"></div>
                </section>

                <div class="sep"></div>

                <section class="repos">
                    <input type="text" class="filter-repos animate animate--slow fadeIn hide tilt" placeholder="Search Projects"/>
                    <ul class="repo-list" id="repo-list"></ul>
                </section>
            </main>
            <div id="blob" class="sblob"></div>
        </div>
        <script src="/js/main.js"></script>
        <script defer src="/js/2dtilt.js"></script>
        <!-- <script defer src="/js/tilt.conf.noglare.js"></script> -->
        <script src="/js/hacktype.js"></script>
        <script defer src="/js/dynamicBlob.js"></script>
    </body>
</html>
