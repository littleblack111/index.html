<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Projects</title>
        <link rel="icon" href="https://avatars.githubusercontent.com/u/97672521"
            type="image/png">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/ghrepo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <script src="/js/getrepo.js" defer></script>
    </head>

    <body>
        <!-- headers -->
        <div header page="GhRepo"></div>
        <div class="bgWrap animate reveal">

            <!-- main Github Functions -->
            <main class="container">
                <section class="intro tilt" data-tilt-reverse="false" data-tilt-full-page-listening>
                    <div
                        class="user-info animate animation--fast slideInTop"></div>
                </section>

                <div class="sep"></div>

                <section class="repos">
                    <input type="text"
                        class="filter-repos animate animate--slow slideInTop hide"
                        placeholder="Search Projects" />
                    <ul class="repo-list animate slideInTop"
                        id="repo-list"></ul>
                </section>
            </main>
            <div id="blob" class="sblob"></div>
        </div>
        <script defer src="/js/tilt.js"></script>
        <script defer src="/js/tilt.conf.noglare.js"></script>
        <script src="/js/header.js"></script>
        <script src="/js/hacktype.js"></script>
        <script src="/js/dynamicBlob.js"></script>
    </body>

</html>
